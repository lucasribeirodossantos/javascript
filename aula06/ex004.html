<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome? ')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br/>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome é minúsculas é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
